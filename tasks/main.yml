---
- name: Template of Flow.json
  template:
    src: Flow.json.j2
    dest: "{{qbroker_dir}}/flow/{{qbroker_service_id}}/Flow.json"
    owner: "{{qbroker_user}}"
    group: "{{qbroker_group}}"
    mode: 0664
  vars:
    id: "{{qbroker_service_id}}"
    qb_dir: "{{qbroker_dir}}"
    log_dir: "{{qbroker_logdir}}"
  notify: Restart_qbroker

- name: Template of rpt_global_var.json
  template:
    src: rpt_global_var.json.j2
    dest: "{{qbroker_dir}}/flow/{{qbroker_service_id}}/rpt_global_var.json"
    owner: "{{qbroker_user}}"
    group: "{{qbroker_group}}"
    mode: 0664
  vars:
    log_dir: "{{qbroker_logdir}}"
    log_file: "{{nginx_logdir}}/{{eventflow_log_location.service}}.log"
    es_url: "http://{{elasticsearch_bind_ip}}:{{elasticsearch_port}}/"
  notify: Restart_qbroker
