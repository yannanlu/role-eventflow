---
qbroker_service_id: EVENT
qbroker_artifact: "{{eventflow_artifact}}"
qbroker_security_plugin: "{{eventflow_security_plugin}}"
qbroker_logdir: {{eventflow_logdir}}"
qbroker_jar_files: "{{eventflow_jar_files}}"
qbroker_json_files: "{{eventflow_json_files}}"

elasticsearch_index_template: "{{eventflow_es_template}}"

nginx_log_locations:
  - "{{eventflow_log_location}}"
nginx_extra_server:
  port: 8082
  server_name: localhost
  docroot: "{{nginx_default_docroot}}"
